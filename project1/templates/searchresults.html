
{% extends "layout.html"%}

{% block heading %}Books are match your search{% endblock%}
{% block body %}
	{% if books == [] %}
	<h4>No books match your search term</h4>
	{% else %}
	<table border="0">
	{% for book in books %}
		<tr><td>{{book.id}}</td><td><a href="{{ url_for('book', id=book.id)}}">{{book.title}}</a></td><td>{{book.author}}</td><td>{{book.year}}</td><td>{{book.isbn}}</td></tr>
	{% endfor %}
	</table>
	{% endif %}
{% endblock%}
